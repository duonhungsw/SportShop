<div class="container mt-5 p-4 bg-gray-100 rounded shadow-lg">
    <h1 class="text-2xl font-semibold mb-4">Internal serve error</h1>
    @if(error){
    <h5 class="text-red-500">{{error.message}}</h5>
    <p class="font-bold mb-2">This error comes from server, not Angular</p>
    <p class="mb-2">What to do next?</p>
    <ol class="list-decimal ml-5 mb-4">
        <li class="mb-1">Check the netword tab in chorme dev tools</li>
        <li class="mb-1">Respoduce the error in postman.
            If same error, donn't waste time troubleshooting angular code
        </li>
    </ol>
    <h5 class="text-lg font-semibold mb-2">Stack trace</h5>
    <mat-card class="p-4 bg-white">
        <code class="block whitespace-pre-wrap">{{error.details}}</code>
    </mat-card>
    }
</div>
