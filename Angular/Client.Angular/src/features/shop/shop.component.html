@if(products){
    <div class="flex flex-col gap-3">
        <div class="flex justify-between">
    
            <mat-paginator (page)="handlePageEvent($event)" class="bg-white" [length]="products.count"
                [pageSize]="shopParams.pageSize" [showFirstLastButtons]="true" [pageSizeOptions]="pageSizeOptions"
                [pageIndex]="shopParams.pageNumber - 1" aria-label="Select page">
    
            </mat-paginator>
    
            <form #searchForm="ngForm" (ngSubmit)="onSearchChange()"
                class="relative flex items-center w-full max-w-md mx-4">
                <input type="search" class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg"
                    placeholder="Search" [(ngModel)]="shopParams.search" name="search" />
                <button mat-icon-button type="submit" class="absolute inset-y-0 right-8 top-2 flex items-center pl-3">
                    <mat-icon>search</mat-icon>
                </button>
            </form>
    
            <div class="flex gap-3">
                <button mat-stroked-button (click)="openFilterDialog()">
                    <mat-icon >filter_list</mat-icon>
                    Filters
                </button>
                <button mat-stroked-button [matMenuTriggerFor]="sortMenu">
                    <mat-icon>swap-vert</mat-icon>
                    Sorts
                </button>
            </div>
    
        </div>
        <div class="grid grid-cols-5 gap-4">
            <app-product-item *ngFor="let product of products?.data; trackBy: trackByProductId" [product]="product">
            </app-product-item>
        </div>
    </div>
    
    <mat-menu #sortMenu="matMenu">
        <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
            @for (sort of sortOption; track $index) {
            <mat-list-option [value]="sort.value" [selected]="shopParams.sort === sort.value">
                {{sort.name}}
            </mat-list-option>
            }
        </mat-selection-list>
    </mat-menu>
}
