<div class="w-full">
    <mat-radio-group
        [value]="cartSevice.selectedDelivery()?.id"
        (change)="updateDeliveryMethod($event.value)"    
    class="grid grid-cols-2 gap-4">
        @for (method of checkoutService.deliveryMethod; track method.id) {
            <label class="p-3 border border-gray-200 cursor-pointer w-full h-full hover:bg-purple-400">
                <mat-radio-button class="w-full h-full"
                    [checked]="cartSevice.selectedDelivery() === method"
                    [value]="method">
                    <div class="flex flex-col w-full h-full">
                        <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                        <span class="text-sm"> {{method.description}}</span>
                    </div>
                </mat-radio-button>
            </label>
        }
    </mat-radio-group>
</div>
