<header class="border-b shadow-md p-3 w-full">
    <div class="flex align-midle  items-center justify-between max-w-screen-2xl mx-auto">
        <!-- <img src="/public/images/logo.png" alt="app logo" class="max-h-16"> -->
        <nav class="flex gap-3 my-2 uppercase text-xl">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
            <a routerLink="/shop" routerLinkActive="active">Shop</a>
            <a routerLink="/test-error" routerLinkActive="active">Error</a>
        </nav>
        <div class="flex gap-3 align-midle">
            <a routerLink="/cart" routerLinkActive="active" matBadge="{{cartService.itemCount()}}" matBadgeSize="large"
                class="custom-badge mt-2 mr-2">
                <mat-icon>shopping_cart</mat-icon>
            </a>
            @if (accountService.currenUser()) {
                <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>arrow_drop_down</mat-icon>
                    <span>{{accountService.currenUser()?.email}}</span>
                    </button>
                
            }@else{
                <button mat-stroked-button routerLink="/account/login" class="text-primary">Login</button>
                <button mat-stroked-button routerLink="/account/register" >Register</button>
            }
           
        </div>
    </div>
</header>

@if(busyServie.loading){
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<mat-menu #menu="matMenu">
    <button mat-menu-item class="px-3" routerLink="/cart">
        <mat-icon>shopping_cart</mat-icon>
        My Cart
    </button><br>
    <button mat-menu-item class="px-3" routerLink="/orders">
        <mat-icon>history</mat-icon>
        My Order
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout</button>
</mat-menu>
